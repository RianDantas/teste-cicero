<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Formulário com Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    [contenteditable="true"] {
      border-bottom: 1px dashed #ccc;
      cursor: text;
    }

    .form-title {
      font-size: 2rem;
    }

    .group-title {
      font-size: 1.25rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <h1 contenteditable="true" class="form-title mb-3">Nome do Formulário</h1>
        <button id="add-group-btn" class="btn btn-primary mb-3">Criar Grupo</button>
        <div id="groups-container" class="d-flex flex-column gap-4"></div>
        <button id="save-form-btn" class="btn btn-success">Salvar Formulário</button>

      </div>
    </div>
  </div>

  <a href="crud.html">voltar</a>
